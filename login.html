<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./css/mui.min.css">
    <script src="./js/mui.min.js"></script>
    <script src="./js/jquery.1.10.2.js"></script>
</head>
<style>
    .con{margin-top:40px;padding:30px 0}
    button#btn-sub {
        display: block;
        width: 90%;
        margin-left: 5%;
        margin-top: 1.3rem;
        height: 38px;
        font-size:1.15rem;
    }
</style>
<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登录页</h1>
</header>
<div class="con">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="mui-input-clear" id="myPhone" placeholder="请输入手机号"><span
                    class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>

            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" id="myPwd" placeholder="请输入密码"><span
                    class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
        </form>
    <button class="mui-btn mui-btn-primary" id="btn-sub" type="button" onclick="return false;">登录</button>
</div>
</body>
<script type="text/javascript" charset="utf-8">
    function isPhone(phone){
        var pattern = /^1[345789]\d{9}$/;
        return pattern.test(phone);
    }
    function formValidate(myPhone,myPwd){
        if(myPhone==''){
            mui.alert('请输入手机号!！', function() { });
        }else if(!isPhone(myPhone)){
            mui.alert('手机号格式有误！', function() { });
        }else if(myPwd==''){
            mui.alert('请输入密码!！', function() { });
        }else {
            return true;
        }
    }
    $("#btn-sub").click(function () {
        var myPhone = $("#myPhone").val();
        var myPwd = $("#myPwd").val();
        if(formValidate(myPhone,myPwd)){
            window.location="index02.html"
        };
    })
</script>
</html>
